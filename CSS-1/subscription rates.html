<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscription</title>
    <link rel="stylesheet" href="subscription.css">
</head>
<body>
<section class="subscription-box">
    <div class="boxes">
        <div class="free">
            <h3 id="toptext">free</h3>
            <hr class="line">
            <h3><b>&dollar;0/mo</b></h3>
            <p> 10 users included<br>
                2GB of storage<br>
                E-mail support</p>
            <button class="signupfree">Sign-up for free</button>
        </div>
        <div class="pro">
            <h3 id="protext">Pro</h3>
            <hr class="line">
            <h3><b>&dollar;15/mo</b></h3>
            <p> 20 users included<br>
                10GB of storage<br>
                priority E-mail support</p>
            <button class="paid">Get started</button>
        </div>
        <div class="enter">
            <h3 id="entertext">Enterprise</h3>
            <hr class="line">
            <h3><b>&dollar;29/mo</b></h3>
            <p>30 users included<br>
            30GB of storage<br>
            call and E-mail support</p>
            <button class="paid">Get started</button>
        </div>
    </div>
</section>
</body>
</html>
