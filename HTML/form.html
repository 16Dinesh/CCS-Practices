<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/RF">
        <div>
        <input type="text" placeholder="First Name" name="First name">
        <input type="text" placeholder="Last Name" name="last name">
        </div>
        <div>
        <label for="gender">Please Select Gender</label>
        <select id="gender"  name="gender"  >
            <option  value="M">Male</option>
            <option  value="F">Female</option>
            <option  value="trans" selected>Other</option>
        </select> 
        </div>
        <label for="checkbox">Do you agree to all terms of service?</label>
        <input type="checkbox" id="checkbox" name="agreed" checked >
        <label for="agreed"> Yes, I agree</label>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
