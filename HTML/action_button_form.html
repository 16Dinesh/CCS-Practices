<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>search form</title>
</head>
<body>
    <h1>Google</h1>
    <form action="https://www.google.com/search">
        <label for="search">What you wanna search?</label>
        <input type="text" id="search" placeholder="type here" name="q">
        <button>submit</button>
        <input type="submit">
    </form>
    <hr>
    <h1>Youtube</h1>
    <form action="https://www.youtube.com/results">
        <label for="youtube">What you wanna watch?</label>
        <input type="text" id="youtube" placeholder="Type here" name="search_query">
        <button>submit</button>
    </form>
    <hr>
    <h1>wikipedia</h1>
    <form action="https://en.wikipedia.org/w/index.php">
        <label for="wiki">What you wanna know?</label>
        <input type="text" id="wiki" placeholder="Type here" name="search">
        <input type="submit">
    </form>
    <hr>
    <h1>reddit</h1>
    <form action="https://www.reddit.com/search/">
        <label for="reddit">What you wanna dissus</label>
        <input type="text"  id="reddit" placeholder="Type here" name="q">
        <input type="submit">
    </form>
</body>
</html>
