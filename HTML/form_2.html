<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/rs">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="write your email">
        </div>
        <br>
        <label for="comm">Message:</label><br>
        <textarea id="comm" name="mes"  cols="30" rows="4"></textarea>
        <div>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" id="one" value="one" name="rating">
            <label for="1">1</label><br>
            <input type="radio" id="two" value="two" name="rating">
            <label for="two">2</label><br>
            <input type="radio" id="three" value="three" name="rating">
            <label for="three">3</label><br>
            <input type="radio" id="four" value="four" name="rating">
            <label for="four">4<label><br>
            <input type="radio" id="five" value="five" name="rating">
            <label for="five">5</label><br>
        </div>
        <br>
        <button>Send your Message!</button>
    </form>
</body>
</html>
